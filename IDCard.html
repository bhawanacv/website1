<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: rgb(185, 166, 71);
            border: none;
            border-radius: 10px;
            box-shadow: 10px 10px 10px grey;
            width: 200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .heading {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: brown;
            /* border: 1px solid  gray; */
            padding: 10px;
            width: 180px;
            text-align: center;
        }

        .image {
            /* border: 1px solid  gray; */
            box-shadow: 10px 10px 10px rgb(100, 119, 44);
        }

        .img1 {
            width: 180px;
        }

        .id {
            margin-top: 15px;
        }

        .name {

            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="heading"><span><u>ID Card</u></span></div>
        <div class="image"><img src="img/photocard.jpg" alt="Photo" class="img1"></div>
        <div class="id"><span>ID No - 1102</span></div>
        <div class="name"><span>Bhawana Hundawal</span></div>

    </div>
</body>

</html>
