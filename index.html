<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* background-color: antiquewhite; */
            margin: 0px;
            padding: 0px;

        }

        .main {
            border: 2px;
            border-radius: 10px;
            width: 450px;
            padding: 10px;
            margin: 0 auto;
            margin-top: 50px;
            /* text-align: center; */
            box-shadow: 5px 5px 15px olive;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .caption {
            /* margin: 0 auto; */
            text-align: center;
            margin: 15px;
            font-size: large;
        }

        .form1 {
            background-color: rgb(217, 247, 242);
            color: rgb(104, 106, 107);
            border: 1px;
            font-size: medium;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px olive;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: center;
            width: 350px;
        }

        input {
            border: 1px solid rgb(196, 192, 192);
            border-style: groove;
            border-radius: 7px;
            height: 30px;
            width: 300px;
            margin: 5px;
            box-shadow: 2px 2px 10px olive;
        }

        .input2 {
            text-align: center;

        }

        button {
            background-color: aquamarine;
            border:none;
            border-radius: 5px;
            padding: 8px 30px;            
            box-shadow: 5px 5px 2px rgb(137, 193, 176);
            cursor: pointer;
            margin: 20px;
        }

        .back {
            margin: 0 auto;
            margin: 10px;
        }
        .new{
            background-color: rgb(123, 115, 132);
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="caption"><span><u>Create User Account</u></span></div>
        <div class="form1">
            <form action="" method="">
                <div class="input1"><p>User Name :</p> <input type="text" class="name" name="uname"></div>
                <div class="input1"><p>User ID : </p><input type="text" class="UID" name="uid"></div>
                <div class="input1"><p>Email Address : </p><input type="email" class="email" name="uemail"></div>
                <div class="input1"><p>Password : </p><input type="password" class="pwd" name="upwd"></div>
                <div class="input2"><button class="bttn1" name="usubmit">SUBMIT</button> </div>
            </form>
        </div>
        <div>
            <button class="bttn1 new">Back to List</button>
            
        </div>
    </div>
</body>

</html>
