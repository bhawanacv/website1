<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            background-color: bisque;
            border: none;
            border-radius: 5px;
            box-shadow: 10px 10px 10px grey;
            margin: 0 auto;
            width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .span1 {
            color: rgb(73, 72, 72);
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 5px;
        }

        .form1 {
            background-color: rgb(225, 176, 115);
            color: antiquewhite;
            border: none;
            border-radius: 5px;
            box-shadow: 10px 10px 10px grey;
            width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;

        }

        input {
            height: 30px;
            width: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(96, 10, 10);
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 5px;


        }

        .bttn1 {
            border: none;
            border-radius: 5px;
            background-color: rgb(162, 83, 83);
            color: antiquewhite;
            padding: 5px 30px;
            box-shadow: 5px 5px 5px rgb(96, 10, 10);
            
        }

        .input2 {
            
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="span1"><u>User Registration Form</u></div>
        <div class="form1">
            <form action="#" method="post">
                <div class="input1">
                    <p>User Name :</p> <input type="text" class="name" name="uname">
                </div>
                <div class="input1">
                    <p>User ID : </p><input type="text" class="UID" name="uid">
                </div>
                <div class="input1">
                    <p>Email Address : </p><input type="email" class="email" name="uemail">
                </div>
                <div class="input1">
                    <p>Password : </p><input type="password" class="pwd" name="upwd">
                </div>
                <div class="input2"><button class="bttn1" name="usubmit">SUBMIT</button> </div>
            </form>
        </div>
        <div class="back">
            <button class="bttn1" name="back">Back to List</button>
        </div>
    </div>
</body>

</html>
